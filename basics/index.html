<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
    ></script>
    <script src="app.js"></script>
    <title>AlpineJS</title>
  </head>
  <body>
    <h1>AlpineJS - Tutorial</h1>
    <div x-data="{name: 'Ashraf Hafiz', message: 'Hello <b>World</b>'}">
      <p x-text="name"></p>
      <p x-html="message"></p>
    </div>
    <br />
    <!--  -->
    <div
      x-data
      x-text="await (await fetch('https://jsonplaceholder.typicode.com/todos/1')).text()"
    ></div>
    <hr />
    <!--  -->
    <div
      x-data="{
        message: 'Click here to change', 
        change(){
            this.message = 'Changed message!'
        }
        }"
    >
      <span x-text="message" x-on:click="change()"></span>
    </div>
    <hr />
    <!--  -->
    <div x-data="{open: false}">
      <button x-on:click="open = !open">Open/Close</button>
      <p x-show="open">Content...</p>
    </div>
    <hr />
    <!--  -->
    <div
      x-data="{
        open: false, 
        toggle(){this.open = !this.open}
        }"
    >
      <button x-on:click="toggle()">Open/Close</button>
      <p x-show="open">Content...</p>
    </div>
    <hr />
    <!--  -->
    <div x-data="dropdown">
      <button x-on:click="toggle()">Open/Close</button>
      <p x-show="open">Content...</p>
    </div>
    <hr />
  </body>
</html>
